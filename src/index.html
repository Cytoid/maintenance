<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="author"
        content="Arthur Fauquenot" />
  <meta name="description"
        content="Simple web template displaying a maintenance animated message" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
  <title>Arthur Fauquenot</title>
  <!-- build:css css/vendor.min.css -->
  <link rel="stylesheet"
        href="../node_modules/normalize-css/normalize.css" />
  <link rel="stylesheet"
        href="../node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet"
        href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="../node_modules/animate.css/animate.min.css" />
  <!-- endbuild -->
  <!-- build:css css/main.min.css -->
  <link rel="stylesheet"
        href="./css/main.css" />
  <!-- endbuild -->
</head>

<body>
  <div class="main flexbox">
    <div class="animated fadeIn flexbox"
         id="info-maintenance">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="hidden-xs">
        <line class="line-top"
              x1="0"
              y1="0"
              x2="430"
              y2="0"></line>
        <line class="line-right"
              x1="400"
              y1="-30"
              x2="400"
              y2="100"></line>
        <line class="line-bottom"
              x1="400"
              y1="100"
              x2="-30"
              y2="100"></line>
        <line class="line-left"
              x1="0"
              y1="130"
              x2="0"
              y2="0"></line>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg"
           class="visible-xs">
        <line class="line-top"
              x1="0"
              y1="0"
              x2="330"
              y2="0"></line>
        <line class="line-right"
              x1="300"
              y1="-30"
              x2="300"
              y2="100"></line>
        <line class="line-bottom"
              x1="300"
              y1="100"
              x2="-30"
              y2="100"></line>
        <line class="line-left"
              x1="0"
              y1="130"
              x2="0"
              y2="0"></line>
      </svg>
      <h1>Maintenance</h1>
    </div>
  </div>
  <!-- build:js js/vendor.min.js -->
  <script src="../node_modules/jquery/dist/jquery.min.js"
          type="text/javascript"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
          type="text/javascript"></script>
  <!-- endbuild -->
  <!-- build:js js/main.min.js -->
  <script type="text/javascript"
          src="./js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
